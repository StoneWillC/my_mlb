<!DOCTYPE html>
<html>
<head>
  <title>MLB – Player Search</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .breadcrumb a { color: #0066cc; }
    form input[type="text"] { padding: 5px; width: 200px; }
    form input[type="submit"] { padding: 5px 10px; }
  </style>
</head>
<body>
  <p class="breadcrumb">
    <a href="{% url 'mlb_data' %}">Home</a> › Player Search
  </p>
  <h1>MLB – Player Search</h1>
  <form action="{% url 'player_search_results' %}" method="post">
    {% csrf_token %}
    <input type="text" name="q_name" placeholder="Player Name">
    <input type="submit" value="Search">
  </form>
</body>
</html>
