<!DOCTYPE html>
<html>
    <title>MLB Data - Player Search Results</title>
    <body>
        <h1>MLB - Player Search Results</h1>
        <p>Search results for "{{ q_name }}"</p>
        <table border="1">
            <tr>
                <th>Player ID</th>
                <th>Name</th>
                <th>First Game</th>
                <th>Last Game</th>
            </tr>
            {% for player in players %}
                <tr>
                    <td>{{ player.player_id }}</td>
                    <td><a href="{% url 'player_details' player.player_id %}">{{ player.name }}</a></td>
                    <td>{{ player.first_game }}</td>
                    <td>{{ player.last_game }}</td>
                </tr>
            {% endfor %}
        </table>
        <br/>
        <a href="{% url 'player_search' %}">Back to Player Search</a> <br/>
        <a href="{% url 'mlb_data' %}">Back to Home</a>
    </body>
</html>
